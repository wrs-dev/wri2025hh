<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Netlify Form</title>
</head>
<body>
    <form name="test-subscribe" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="test-subscribe" />
        <p>
            <label>Email: <input type="email" name="email" /></label>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>
</body>
</html>
